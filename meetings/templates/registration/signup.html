{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="{% url 'login' %}">Login</a>.
    </p>
</div>
{% endblock %}
