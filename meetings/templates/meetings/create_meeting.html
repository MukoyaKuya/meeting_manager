{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4">
    <h3 class="mb-3">Create Meeting</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'meeting_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
