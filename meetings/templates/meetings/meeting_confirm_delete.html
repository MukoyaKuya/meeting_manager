{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="alert alert-danger">
    <h4>Are you sure you want to delete “{{ meeting.title }}”?</h4>
    <p>This action cannot be undone.</p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'meeting_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
